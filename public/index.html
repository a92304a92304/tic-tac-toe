<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>Tic-tac-toe</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"><link rel="stylesheet" href="style.css"></head><body><div id="app"><h1> <span title="圈圈叉叉">OOXX</span><small v-if="gameCounter"> (第 {{ gameCounter }} 場)</small></h1><div id="config"><div> <span>你：</span><a class="circle" href="#" @click.prevent="me = 1" :class="{ active: me === 1 }">O</a><a class="cross" href="#" @click.prevent="me = 2" :class="{ active: me === 2 }">X</a></div></div><div id="board" v-if="game"><div class="row"><div class="block" id="b00" @click="clickBlock(0, 0)"><span class="circle" v-if="game.board[0][0] === 1">O</span><span class="cross" v-if="game.board[0][0] === 2">X</span></div><div class="block" id="b01" @click="clickBlock(0, 1)"><span class="circle" v-if="game.board[0][1] === 1">O</span><span class="cross" v-if="game.board[0][1] === 2">X</span></div><div class="block" id="b02" @click="clickBlock(0, 2)"><span class="circle" v-if="game.board[0][2] === 1">O</span><span class="cross" v-if="game.board[0][2] === 2">X</span></div></div><div class="row"><div class="block" id="b10" @click="clickBlock(1, 0)"><span class="circle" v-if="game.board[1][0] === 1">O</span><span class="cross" v-if="game.board[1][0] === 2">X</span></div><div class="block" id="b11" @click="clickBlock(1, 1)"><span class="circle" v-if="game.board[1][1] === 1">O</span><span class="cross" v-if="game.board[1][1] === 2">X</span></div><div class="block" id="b12" @click="clickBlock(1, 2)"><span class="circle" v-if="game.board[1][2] === 1">O</span><span class="cross" v-if="game.board[1][2] === 2">X</span></div></div><div class="row"><div class="block" id="b20" @click="clickBlock(2, 0)"><span class="circle" v-if="game.board[2][0] === 1">O</span><span class="cross" v-if="game.board[2][0] === 2">X</span></div><div class="block" id="b21" @click="clickBlock(2, 1)"><span class="circle" v-if="game.board[2][1] === 1">O</span><span class="cross" v-if="game.board[2][1] === 2">X</span></div><div class="block" id="b22" @click="clickBlock(2, 2)"><span class="circle" v-if="game.board[2][2] === 1">O</span><span class="cross" v-if="game.board[2][2] === 2">X</span></div></div></div><div id="debug"><code>{{ JSON.stringify(game) }}</code><button @click="clearBoard()">clear</button><div>isEnabled {{ isEnabled }}</div></div></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script><script src="config.js"></script><script src="tic.js"></script></body></html>
