<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>公開圈圈叉叉</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"><link rel="stylesheet" href="style.css"><link rel="stylesheet" href="animation.css"></head><body><div id="app"><h1> <span title="公開圈圈叉叉">OOXX</span><small v-if="gameCounter"> (第 {{ gameCounter }} 屆)</small></h1><div id="loading" v-if="!game"><i class="fas fa-circle-notch fa-spin"></i></div><template v-if="game"><div id="config"><div> <span>你：</span><a class="circle" href="#" @click.prevent="me = 1" :class="{ active: me === 1 }">O</a><a class="cross" href="#" @click.prevent="me = 2" :class="{ active: me === 2 }">X</a></div></div><div id="board" :class="{ waiting: isWaiting}"><div class="row"><div class="block" id="b00" @click="clickBlock(0, 0)" :class="{ previous: isBlockPrevious(0, 0) }"><transition name="block-item"><span class="circle" v-if="board[0][0] === 1" key="O00">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][0] === 2" key="X00">X</span></transition></div><div class="block" id="b01" @click="clickBlock(0, 1)" :class="{ previous: isBlockPrevious(0, 1) }"><transition name="block-item"><span class="circle" v-if="board[0][1] === 1" key="O01">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][1] === 2" key="X01">X</span></transition></div><div class="block" id="b02" @click="clickBlock(0, 2)" :class="{ previous: isBlockPrevious(0, 2) }"><transition name="block-item"><span class="circle" v-if="board[0][2] === 1" key="O02">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][2] === 2" key="X02">X</span></transition></div></div><div class="row"><div class="block" id="b10" @click="clickBlock(1, 0)" :class="{ previous: isBlockPrevious(1, 0) }"><transition name="block-item"><span class="circle" v-if="board[1][0] === 1" key="O10">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][0] === 2" key="X10">X</span></transition></div><div class="block" id="b11" @click="clickBlock(1, 1)" :class="{ previous: isBlockPrevious(1, 1) }"><transition name="block-item"><span class="circle" v-if="board[1][1] === 1" key="O11">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][1] === 2" key="X11">X</span></transition></div><div class="block" id="b12" @click="clickBlock(1, 2)" :class="{ previous: isBlockPrevious(1, 2) }"><transition name="block-item"><span class="circle" v-if="board[1][2] === 1" key="O12">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][2] === 2" key="X12">X</span></transition></div></div><div class="row"><div class="block" id="b20" @click="clickBlock(2, 0)" :class="{ previous: isBlockPrevious(2, 0) }"><transition name="block-item"><span class="circle" v-if="board[2][0] === 1" key="O20">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][0] === 2" key="X20">X</span></transition></div><div class="block" id="b21" @click="clickBlock(2, 1)" :class="{ previous: isBlockPrevious(2, 1) }"><transition name="block-item"><span class="circle" v-if="board[2][1] === 1" key="O21">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][1] === 2" key="X21">X</span></transition></div><div class="block" id="b22" @click="clickBlock(2, 2)" :class="{ previous: isBlockPrevious(2, 2) }"><transition name="block-item"><span class="circle" v-if="board[2][2] === 1" key="O22">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][2] === 2" key="X22">X</span></transition></div></div></div><div id="status"><div class="winner" v-if="isWaiting"> <span>贏家是 {{ convertNumberToTypeText(this.game.result.winner) }}，好棒棒噠</span><span class="interval">(<i class="fas fa-stopwatch"></i> {{ timeToStart }})</span></div><div class="anyone" v-else-if="!this.game.previous">隨時都可以開始</div><div class="enabled" v-else-if="isEnabled"><i class="fas fa-hand-point-down"></i> 換你了</div><div class="disabled" v-else><i class="fas fa-stopwatch"></i> 等對方下...</div></div><div id="debug" hidden><code>{{ game }}</code><button @click="clearBoard()">清</button><button @click="judgeBoard()">評</button></div></template></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/zh-tw.js"></script><script src="config.js"></script><script src="tic.js"></script></body></html>
