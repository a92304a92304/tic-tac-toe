<!DOCTYPE html><html lang="zh-Hant-TW"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>公開圈圈叉叉大賽</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous"><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"><link rel="stylesheet" href="style.css?v=1540367758198"><link rel="stylesheet" href="animation.css?v=1540367758198"></head><body><div id="app"><main v-cloak><div class="container"><div class="row text-center"><div class="col-12"><div id="logo"><h1 title="(華麗的)公開圈圈叉叉大賽" @click=""> OOXX</h1><h2 v-if="round" :key="round"> 第 <b>{{ round }}</b> 屆</h2></div></div><div class="col-12"><div id="loading" v-if="!game"><i class="fas fa-circle-notch fa-spin"></i></div></div><div class="col-12 col-lg-6 offset-lg-3" v-if="game" v-show="page === 0"><div id="config"><div> <a class="circle" href="#" @click.prevent="me = 1" :class="{ active: me === 1 }">O</a><a class="cross" href="#" @click.prevent="me = 2" :class="{ active: me === 2 }">X</a></div></div><div id="status"><div class="winner" v-if="isWaiting"> <span v-if="this.game.result.winner === 3">平手</span><span v-else>贏家是 {{ convertNumberToTypeText(this.game.result.winner) }}<span v-if="me === this.game.result.winner">，你真是棒棒噠</span><b v-else title="你真的很讓我失望">，加油好嗎？</b></span><span class="interval">(<i class="fas fa-stopwatch"></i> {{ timeToStart }})</span></div><div class="anyone" v-else-if="!this.game.previous">準備好就直接開始</div><div class="enabled" v-else-if="isEnabled"><i class="fas fa-hand-point-down"></i> 換你了</div><div class="disabled" v-else><i class="fas fa-stopwatch"></i> 等對方下...</div></div><div id="board" :class="{ waiting: isWaiting, disabled: !isEnabled }"><div class="row"><div class="block" id="b00" ref="b00" @click="clickBlock(0, 0)" :class="{ previous: isBlockPrevious(0, 0) }"><transition name="block-item"><span class="circle" v-if="board[0][0] === 1" key="O00">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][0] === 2" key="X00">X</span></transition></div><div class="block" id="b01" ref="b01" @click="clickBlock(0, 1)" :class="{ previous: isBlockPrevious(0, 1) }"><div class="line" :class="getLineClass(0, 1)"></div><transition name="block-item"><span class="circle" v-if="board[0][1] === 1" key="O01">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][1] === 2" key="X01">X</span></transition></div><div class="block" id="b02" ref="b02" @click="clickBlock(0, 2)" :class="{ previous: isBlockPrevious(0, 2) }"><transition name="block-item"><span class="circle" v-if="board[0][2] === 1" key="O02">O</span></transition><transition name="block-item"><span class="cross" v-if="board[0][2] === 2" key="X02">X</span></transition></div></div><div class="row"><div class="block" id="b10" ref="b10" @click="clickBlock(1, 0)" :class="{ previous: isBlockPrevious(1, 0) }"><div class="line" :class="getLineClass(1, 0)"></div><transition name="block-item"><span class="circle" v-if="board[1][0] === 1" key="O10">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][0] === 2" key="X10">X</span></transition></div><div class="block" id="b11" ref="b11" @click="clickBlock(1, 1)" :class="{ previous: isBlockPrevious(1, 1) }"><div class="line" :class="getLineClass(1, 1)"></div><transition name="block-item"><span class="circle" v-if="board[1][1] === 1" key="O11">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][1] === 2" key="X11">X</span></transition></div><div class="block" id="b12" ref="b12" @click="clickBlock(1, 2)" :class="{ previous: isBlockPrevious(1, 2) }"><div class="line" :class="getLineClass(1, 2)"></div><transition name="block-item"><span class="circle" v-if="board[1][2] === 1" key="O12">O</span></transition><transition name="block-item"><span class="cross" v-if="board[1][2] === 2" key="X12">X</span></transition></div></div><div class="row"><div class="block" id="b20" ref="b20" @click="clickBlock(2, 0)" :class="{ previous: isBlockPrevious(2, 0) }"><transition name="block-item"><span class="circle" v-if="board[2][0] === 1" key="O20">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][0] === 2" key="X20">X</span></transition></div><div class="block" id="b21" ref="b21" @click="clickBlock(2, 1)" :class="{ previous: isBlockPrevious(2, 1) }"><div class="line" :class="getLineClass(2, 1)"></div><transition name="block-item"><span class="circle" v-if="board[2][1] === 1" key="O21">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][1] === 2" key="X21">X</span></transition></div><div class="block" id="b22" ref="b22" @click="clickBlock(2, 2)" :class="{ previous: isBlockPrevious(2, 2) }"><transition name="block-item"><span class="circle" v-if="board[2][2] === 1" key="O22">O</span></transition><transition name="block-item"><span class="cross" v-if="board[2][2] === 2" key="X22">X</span></transition></div></div></div></div><div class="col-11 col-lg-3" v-if="game" v-show="page === 0"><div id="chat"><ul ref="chatList"><transition-group name="chat-item" mode="out-in"><li v-for="(i, id, index) in chat" :key="id" :style="{ opacity: .4 + index * 0.10 }" :title="convertDate(i.date)"><div class="info" v-if="i.name === `info`">{{ i.content }}</div><div v-else><b>[{{ i.name }}] </b><span class="content">{{ i.content }}</span></div></li></transition-group></ul><div class="input-area"><span class="icon"><i class="fas fa-comment-alt"></i></span><input type="text" v-model.trim="chatInputText" @keyup.enter="submitChat()" placeholder="文明聊天" max="100"></div></div></div></div></div></main><div class="container" id="about" v-if="page === 1"><div class="row"><div class="col-auto"><h2>Author</h2><h3>Huang Xingqiao</h3></div><div class="col-12 link"><a href="https://github.com/a92304a92304/tic-tac-toe" target="_blank"><i class="fab fa-github-alt"></i></a><a href="https://x-q.me" target="_blank"><i class="fas fa-home"></i></a></div><div class="col-12"><div class="close-btn" @click="page = 0" title="返回">x</div></div></div></div><footer v-if="game"><a href="#" @click.prevent="togglePage()"><i class="fas fa-question"></i></a></footer></div><script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script><script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/zh-tw.js"></script><script src="config.js?v=1540367758198"></script><script src="tic.js?v=1540367758198"></script></body></html>
